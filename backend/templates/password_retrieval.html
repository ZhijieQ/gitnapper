<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        input[type="text"] {
            width: calc(100% - 2rem); /* Adjusting for padding */
            padding: 0.75rem 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        /* Removed custom button styles as they are now handled by Tailwind classes */
        .password-display {
            background-color: #e0e7ff;
            color: #3730a3;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
            font-weight: bold;
            word-break: break-all;
            text-align: left;
        }
        .error-message {
            color: #dc2626;
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Retrieve Your Password</h2>
        <form method="POST">
            <input type="text" name="retrieval_id" placeholder="Enter your ID here" class="focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            <button type="submit" class="w-full py-3 px-6 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold rounded-lg shadow-lg hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 ease-in-out transform hover:scale-105">
                Retrieve Password
            </button>
        </form>

        {% if password %}
            <div class="password-display">
                <p>Your password is:</p>
                <p class="mt-2 text-lg">{{ password }}</p>
            </div>
        {% elif error %}
            <div class="error-message">
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
